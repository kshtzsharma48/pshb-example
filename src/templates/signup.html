<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
 
  <title>signup? really?</title>
   <link rel="stylesheet" href="/static/css/reset-min.css" type="text/css" media="screen" charset="utf-8">
   <link rel="stylesheet" href="/static/css/main.css" type="text/css" media="screen" charset="utf-8">

   <link href="/static/img/favicon.ico" rel="icon" type="image/x-icon" />
 </head>
 <body>

  <div id="main">
   <fieldset id="signup">
    <form action="/signup" method="POST" accept-charset="utf-8">
    
     <div class="field">
      <label for="user">user</label>
      <input type="text" name="user" value="" id="user" placeholder="something like gangasta4life" required>
     </div>
     
     <div class="field">
      <label for="password">password</label>
      <input type="password" name="password" value="" id="password" placeholder="yeah only once, we are agile!" required> 
     </div>

     <div class="field">
      <label for="mail">mail</label>
      <input type="mail" name="mail" value="" id="mail" placeholder="you have one of those right?" required>
     </div>

     <div class="field">
      <label for="name">name</label>
      <input type="text" name="name" value="" id="name" placeholder="John Soplete">
     </div>

     <div class="buttons">
      <input type="submit" name="submit" value="create">
     </div>

    </form>
   </fieldset>
  </div>

 </body>
</html>
